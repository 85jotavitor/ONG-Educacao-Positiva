
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - ONG Educação Positiva</title>
</head>
<body>
  <header>
    <h1>Cadastre-se</h1>
    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="formCadastro" action="#" method="post">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label><br>
        <input id="nome" name="nome" type="text" required><br><br>

        <label for="email">E-mail</label><br>
        <input id="email" name="email" type="email" required><br><br>

        <label for="cpf">CPF</label><br>
        <input id="cpf" name="cpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

        <label for="telefone">Telefone</label><br>
        <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required><br><br>

        <label for="data_nasc">Data de nascimento</label><br>
        <input id="data_nasc" name="data_nasc" type="date" required><br><br>

        <label for="endereco">Endereço</label><br>
        <input id="endereco" name="endereco" type="text" required><br><br>

        <label for="cep">CEP</label><br>
        <input id="cep" name="cep" type="text" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

        <label for="cidade">Cidade</label><br>
        <input id="cidade" name="cidade" type="text" required><br><br>

        <label for="estado">Estado (UF)</label><br>
        <input id="estado" name="estado" type="text" maxlength="2" placeholder="SP" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Tipo de participação</legend>
        <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label><br>
        <label><input type="radio" name="tipo" value="doador"> Doador</label><br><br>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Educação Positiva</p>
  </footer>
</body>
</html>
